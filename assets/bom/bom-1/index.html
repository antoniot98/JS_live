<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy to Clipboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="card p-5 m-5">
        <div class="card-body">
            <div class="my-3">
                <label for="copy-text" class="form-label">Riporta i tuoi commenti qui:</label>
                <textarea class="form-control" id="copy-text" rows="3"></textarea>
            </div>
            <div class="my-3">
                <button class="btn btn-primary" id="copy-btn">Copy to Clipboard</button>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">

</script>

<script>

    const button=document.getElementById("copy-btn");
    const textArea = document.getElementById("copy-text");

    button.addEventListener("click",() => {
        if(textArea instanceof HTMLTextAreaElement){
            const text = textArea.value;
            if(text) navigator.clipboard.writeText(text);
            textArea.value = '';
        }


    } )
</script>
</body>
</html>
