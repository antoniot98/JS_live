<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM4</title>
</head>
<body>
<div id="id1">
  <p id="para1">Welcome to my web page.</p>
  <p id="para2">Please take a look around.</p>
  <input type="button" id="btn" value="Replace Element" >
</div>

<script>
    function clickP(){
        document.getElementById("para1").innerHTML="<h2> Welcome! </h2>";
    }

    const btn = document.getElementById("btn");
    btn.addEventListener("click", clickP);

</script>
</body>
</html>
