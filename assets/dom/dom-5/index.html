<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercitazione Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>Esercitazione Form</h1>
    </header>
    <main>
        <div class="row">

            <div class="col">

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Inserisci nuova persona</h5>
                        <form>
                            <label for="name" class="required-field mb-1">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>

                            <label for="age" class="required-field mb-1 mt-3">Age</label>
                            <input type="number" name="age" id="age" class="form-control" placeholder="Age" required>

                            <label for="city" class="required-field mb-1 mt-3">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="City" required>

                            <button type="submit" class="btn btn-primary mt-3">Submit</button>


                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Seleziona persona per compleanno</h5>
                        <form>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>---</option>

                            </select>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Persone</h5>
                        <ul id="persons-list" class="list-group">
                            <li class="list-group-item d-flex ">
                                <div>Klaus</div>
                                <div class="ms-auto">40 anni</div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        Sono il footer
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>

<script>
    class Person {
        constructor(name, age, city = "") {
            this.name = name;
            this.age = age;
            this.city = city;
        }
    }
</script>

<script>
    const persons = [
        new Person("Klaus", 40),
        new Person("Walter", 45, "Hamburg"),
        new Person("Susi", 39, "Hamburg"),
        new Person("Antonio", 20, "Milano"),
    ];


</script>
<script>
    function populatePersonsList(persons) {

        function toListItem({name,city,age}) {
            return `<li class="list-group-item d-flex">
                                <div>${name} ${(city.length > 0) ? `('${city}')` : ""}</div>
                                <div class="ms-auto">${age} anni</div>
                             </li>`;
        }

        if (persons instanceof Array) {

            const ul = document.getElementById("persons-list");
            ul.innerHTML = persons
                .filter(p => p instanceof Person)
                .sort((a, b) => a.age - b.age)
                .map(toListItem)
                .join("");

        }

    }

    function populateOptions(persons) {
        if (persons instanceof Array) {
            const form = document.forms.item(1);
            const select = form.elements.item(0);
            const newOptions = persons
                .filter(p => p instanceof Person)
                .sort((a, b) => a.age - b.age)
                .map((p, index) => new Option(p.name, index.toString()));
            const firstChild = [select.children[0]];
            const t = firstChild.concat(newOptions);
            select.innerHTML = ""; //svuota semplice
            t.forEach(i => {
                select.append(i);
            })

        }

    }
</script>

<script>
    populatePersonsList(persons);
    populateOptions(persons);
</script>
<script>
    const personCreateForm = document.forms.item(0);
    personCreateForm.addEventListener('submit', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const form = e.target;
        const name = form.elements[0].value;
        const age = form.elements[1].value;
        const city = form.elements[2].value;
        const person = new Person(name, age, city);
        persons.push(person);
        populatePersonsList(persons);
        populateOptions(persons);


        form.reset();

    })

    const birthdayForm = document.forms[1];
    birthdayForm.addEventListener('submit', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const selectedPersonName = e.target.elements[0].value;
        const selectedPerson = persons
            .filter(p => p instanceof Person)
            .sort((a, b) => a.age - b.age)[selectedPersonName];

        if (selectedPerson instanceof Person) {
            selectedPerson.age++;
            populatePersonsList(persons);
            populateOptions(persons);

        }

    });
</script>

<script>

</script>
</body>
</html>
