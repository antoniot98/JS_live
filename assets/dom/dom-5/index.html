<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esercitazione Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>Esercitazione Form</h1>
    </header>
    <main>
        <div class="row">

            <div class="col">

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Inserisci nuova persona</h5>
                        <form>
                            <label for="name" class="required-field mb-1">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>

                            <label for="age" class="required-field mb-1 mt-3">Age</label>
                            <input type="number" name="age" id="age" class="form-control" placeholder="Age" required>

                            <label for="city" class="mb-1 mt-3">City</label>
                            <input type="text" name="city" id="city" class="form-control" placeholder="City" >

                            <button type="submit" class="btn btn-primary mt-3">Submit</button>


                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Seleziona persona per compleanno</h5>
                        <form>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>---</option>

                            </select>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Persone</h5>
                        <ul id="persons-list" class="list-group">
                            <li class="list-group-item d-flex ">
                                <div>Klaus</div>
                                <div class="ms-auto">40 anni</div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        Sono il footer
    </footer>
</div>






<script type = "module">
        import {populatePersonsList,populateOptions} from "./function.js";
        import {Person,persons} from "./object.js";
        import {createPerson,birthday} from "./eventListener.js";

    populatePersonsList(persons);
    populateOptions(persons);

        const personCreateForm = document.forms.item(0);
        personCreateForm.addEventListener('submit', createPerson);

        const birthdayForm = document.forms[1];
        birthdayForm.addEventListener('submit', birthday);


</script>


</body>
</html>
