<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting form</title>
</head>
<body>


<script>
    // const bodyElement = document.getElementsByTagName("body");
    const space = document.createElement("br");
    const space2 = document.createElement("br");
    const h1 =  document.createElement("h1");
    const h1Text = document.createTextNode("Hello World");

    document.body.append(h1);
    h1.append(h1Text);


    const formElement =  document.createElement("form");

    const labelElement = document.createElement("label");
    const labelText = document.createTextNode("Inserisci testo");
    labelElement.append(labelText);
    formElement.append(labelElement);
    formElement.appendChild(space);


    const inputElement = document.createElement("input");
    inputElement.setAttribute("type","text");
    formElement.append(inputElement);
    formElement.appendChild(space2);

    const button = document.createElement("button");
    const textButton =  document.createTextNode("Greet");
    formElement.append(button);
    button.append(textButton);
    button.setAttribute("type","submit");
    button.disabled = true;

    document.body.append(formElement);


    const div = document.createElement("div");
    document.body.append(div);

    inputElement.addEventListener("input", (e) => {
        button.disabled = !e.target.value;


    })

    formElement.addEventListener("submit", (e) => createDiv(e));
</script>

<script>
    function createDiv(e){
        e.preventDefault();
        e.stopPropagation();
        const form = e.target;
        const text = inputElement.value;
        div.innerHTML = text;


        form.reset();
    }
    console.log(button);
</script>
</body>
</html>
